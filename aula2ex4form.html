<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula2ex4</title>
</head>

<body>
    <form action="/banda">
    <h1>Um formulário de demonstração</h1>
    <h3>Neste exemplo só queremos que uma opção fique selecionada:</h3>
    <div>
        <input type="radio" name="opcao" id="opcao1">
        <label for="opcao1">Opção 1</label>
    </div>
    <div>
        <input type="radio" name="opcao" id="opcao2">
        <label for="opcao2">Opção 2</label>
    </div>
    <div>
        <input type="radio" name="opcao" id="opcao3">
        <label for="opcao3">Opção 3</label>
    </div>
    <h3>Cores Preferidas</h3>
    <div>
        <input type="checkbox" name="cor" id="Azul">
        <label for="Azul">Azul</label>
    </div>
    <div>
        <input type="checkbox" name="cor" id="Branco">
        <label for="Branco">Azul e Branco</label>
    </div>
    <div>
        <input type="checkbox" name="cor" id="Cinzento">
        <label for="Cinzento">Cinzento</label>
    </div>

<h3>Banda Preferida</h3>
<input type="text" name="banda" placeholder="Amália Rodrigues" id="banda">

<h3>Coloca a letra de uma música aqui</h3>

<textarea style="width:750px;" name="musica" id="musica" placeholder="Describe yourself here..."></textarea>
<br><br>
<div>
<button type="submit">Enviar</button>
</div>
</form>
</body>

</html>
